<app-cruceros 
    *ngIf="!checks?.routes && !checks?.edit && !checks?.add && !checks?.addRoutes" 
    (emitRouting)="getCurrentRoute($event)" 
    [cruisers]="getVariableCruisers()" 
    [headers]="getTableHeaders()"
    (actionAlertEventEmitter)="getDeleteAlert($event)"
>
</app-cruceros>
<router-outlet (deactivate)="getDeactivatedComponent($event)"></router-outlet>
